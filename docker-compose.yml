version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:7
    container_name: earnfrom-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: earnfrom
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/earnfrom --quiet
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  mongodb-data:
    driver: local
